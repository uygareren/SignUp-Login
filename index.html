<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login - SignUp</title>
</head>
<body>

    
    <div class="form">
        <div class="title">
            <h1 id="title">Sign Up</h1>
        </div>

        <form action="">
            <input type="text" name="userName" id="nameField" placeholder="Name">
            <input type="text" name="email" placeholder="   E-mail">
            <input type="password" name="password" placeholder="**********">

            <a id="forgotPasswordTxt" href="">Forgot Password?</a>
            <input type="button" value="Sign Up" id="signUpBtn">

            <div class="bottom-info">
                <p id="login">I already have account!</p>
                <a href="#" id="signupTxt">Log in</a>    
            </div>

            
        </form>


    </div>
    
    
   <script src="app.js"></script>
</body>
</html>
